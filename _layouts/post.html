---
layout: default
published: true
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-content">
  {{ content }}
  </div>
</div>

{% include plusone.html %}

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>


{% include disqus.html %}
